<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Login</title>
    <link rel="stylesheet" href="style.css">

<!--
Crie uma página de cadastro bem básica usando apenas HTML com os campos(nome, e-mail, cpf, rg, 
data nascimento, rua, número, bairro, cidade, sexo e raça)

Crie um botão pra enviar os dados e outro pra limpar o formulário.

-->

</head>
<body>
    <header>
        <h1>Área de Administração</h1>      
    </header>

    <form>
       <label for="nome" id="nome">Nome:</label>
       <input type="text">

       <label for="e-mail">E-mail:</label>
       <input type="text">

       <label for="cpf">CPF:</label>
       <input type="number">

       <label for="rg">RG:</label>
       <input type="number">

       <label for="date">Data de Nascimento:</label>
       <input type="number">

       <label for="rua">Rua:</label>
       <input type="text">

       <label for="número">Número:</label>
       <input type="number">

       <label for="bairro">Bairro:</label>
       <input type="text">

       <label for="cidade">Cidade:</label>
       <input type="text">

       <label for="sexo">Sexo:</label>
       <input type="text">

       <label for="raça">Raça</label>
       <input type="text">

       <button>Enviar</button>
       <button id="reset">Limpar</button>

    </form>

    <footer>
        <p>Site feito por Liduina Fontenele &copy; 2023 | <a href="https://www.linkedin.com/in/liduina-fontenele-0686b2138/">Conheça meu LinkedIn</a></p>
    </footer>
</body>


</html>
